<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JaVaScript Practice</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="target" class="box"></div>

  <script>
    'use strict';

    document.getElementByld('target').addEventListener('click', function() {
      document.getElementByld('target').style.background='pink';
    });
    </script>
</body>
</html>
